{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="text-center">
            <h1 class="font-parisienne custom-gold">{% trans "Logout" %}</h1>

            <p class="font-montserrat custom-white">{% trans 'Are you sure you want to log out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form class="text-center" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="button btn custom-white right border border-2 border-warning rounded"
                    type="submit">{% trans 'Logout' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
