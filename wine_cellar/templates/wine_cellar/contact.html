{% extends "base.html" %}
{% load static %}
    {% block content %}
    <div class="flex">
        <div class="w-1/2" id="map">
            <!--Map goes here/left side-->
            <iframe src="https://maps.googleapis.com/maps/api/js?key='API_KEY'&callback=console.debug&libraries=maps,marker&v=beta" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="w-1/2 p-4">
            <!--Form goes here/rigth-->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="button" class="button font-montserrat text-white hover:bg-maroon focus:ring-4 focus:outline-none font-medium rounded-lg text-2xl px-4 py-2 text-center">Send</button>
            </form>
        </div>
    </div>
    {% endblock content %}
