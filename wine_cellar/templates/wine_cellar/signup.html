{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center position-relative">
            <img src="{% static 'images/signup.jpg' %}" class="img-fluid" alt="A bottle and a glass of red wine placed on wine barrel">
        </div>
    </div>
</div>

<!-- Sign Up Form -->
<div class="container">
<header class="text-center mt-5">
    <h1 class="font-parisienne custom-white custom-header">Sign Up</h1>
</header>
<form method="post" action="{% url 'signup' %}" class="text-center">
    {% csrf_token %}

    <!-- First Name -->
    <div class="form-group">
        <label class="label-fixed-width" for="id_first_name">First Name:</label>
        <input type="text" name="first_name" id="id_first_name" class="mb-3" required>
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label class="label-fixed-width" for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name" class="mb-3" required>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label class="label-fixed-width" for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" class="mb-3" required>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label class="label-fixed-width" for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" class="mb-3" required>
    </div>

    <!-- Repeat Password -->
    <div class="form-group">
        <label class="label-fixed-width" for="id_password2">Repeat Password:</label>
        <input type="password" name="password2" id="id_password2" class="mb-3" required>
    </div>

    <button type="submit" class="button btn custom-white">Sign Up</button>
    <p class="p-montserrat mt-3">Already registered? <a class="font-montserrat custom-gold" href="{% url 'login' %}">Please Login!</a></p>
</form>
</div>
<!--Signup Success Modal-->
<div class="col-md-6">
    <!-- Sign Up Success Modal -->
    <div class="modal fade" id="signupSuccessModal" tabindex="-1" role="dialog" aria-labelledby="signupSuccessModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
